<div>
  <script src='https://www.workable.com/assets/embed.js' type='text/javascript'></script>
  <script type='text/javascript'>
    whr(document).ready(function(){
      whr_embed("{{.Site.Params.workableJobsToken}}", {detail: 'titles', base: 'jobs', zoom: 'country', grouping: 'none'});

      whr(document).on('click', 'li.whr-item', function(e) { 
        e.preventDefault(); 
        window.open(whr(this).find('a').attr('href'), '_blank');
      });
    });
  </script>
  <style type="text/css">
    #whr_embed_hook  .whr-items {
      padding-left: 0 !important;
    }
    #whr_embed_hook  .whr-items .whr-item {
      position: relative;
      margin-bottom: 30px;
      padding: 18px 24px;
      background: #F9FAFC;
      border: 1px solid #EFF2F7;
      border-radius: 3px;
    }
    #whr_embed_hook  .whr-items .whr-item:hover {
      background: #E0E6ED;
      cursor: pointer;
    }
    #whr_embed_hook  .whr-items .whr-item::after {
      content: "\2192";
      position: absolute;
      font-size: 20px;
      top: 32px;
      right: 20px;
    }
    #whr_embed_hook  .whr-items .whr-item::marker {
      display: none !important;
      content: "";
    }
    #whr_embed_hook  .whr-items .whr-item .whr-title {
      font-size: 20px;
      line-height: 30px;
      margin-bottom: 10px;
    }
    #whr_embed_hook  .whr-items .whr-item .whr-title  a {
      color: #1f2d3d;
    }

    #whr_embed_hook  .whr-items .whr-item  .whr-info {
      display: flex;
      padding-left: 0;
    }
    #whr_embed_hook  .whr-items .whr-item  .whr-info li {
      list-style: none;
      padding-right: 20px;
    }
  </style>
  <div id="whr_embed_hook"></div>
</div>
