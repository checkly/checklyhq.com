{{ $Runtimes := getJSON "https://api.checklyhq.com/v1/runtimes" }}

{{ range $Runtimes }}
  <h3 id="{{.name}}">{{ .name }}</h3>
  <p>{{ .description }}</p>
  <ul>
    {{ range $key, $value := .dependencies }}
    <li>
      <a href="https://npmjs.com/package/{{ $key }}/v/{{ $value }}" target="_blank">{{ $key }}</a>
      {{ $value }}
    </li>
    {{ end }}
  </ul>
{{ end }}
